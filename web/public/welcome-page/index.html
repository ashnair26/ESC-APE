<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ESCAPE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header with progress indicator -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>
      <div class="progress-text">Step 1 of 4</div>
    </div>

    <!-- Main content -->
    <main>
      <!-- Logo -->
      <div class="logo-container">
        <img src="../images/escape2.svg" alt="ESCAPE Logo" class="logo">
      </div>

      <!-- Welcome text -->
      <div class="welcome-text">
        <h1>Welcome to ESCAPE</h1>
        <p>Choose how you want to get started</p>
      </div>

      <!-- Options container -->
      <div class="options-container">
        <!-- Create option -->
        <div class="option-card active" id="create-option">
          <div class="option-content">
            <div class="option-icon">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 4C12.96 4 4 12.96 4 24C4 35.04 12.96 44 24 44C35.04 44 44 35.04 44 24C44 12.96 35.04 4 24 4ZM32 26H26V32C26 33.1 25.1 34 24 34C22.9 34 22 33.1 22 32V26H16C14.9 26 14 25.1 14 24C14 22.9 14.9 22 16 22H22V16C22 14.9 22.9 14 24 14C25.1 14 26 14.9 26 16V22H32C33.1 22 34 22.9 34 24C34 25.1 33.1 26 32 26Z" fill="#C20023"/>
              </svg>
            </div>
            <h2>Create a new community</h2>
            <p>Start from scratch with a blank canvas</p>
          </div>
          <div class="option-footer">
            <button class="btn btn-primary">Create Community</button>
          </div>
        </div>

        <!-- Join option -->
        <div class="option-card disabled" id="join-option">
          <div class="option-content">
            <div class="option-icon">
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M33 20C35.76 20 38 17.76 38 15C38 12.24 35.76 10 33 10C30.24 10 28 12.24 28 15C28 17.76 30.24 20 33 20ZM15 20C17.76 20 20 17.76 20 15C20 12.24 17.76 10 15 10C12.24 10 10 12.24 10 15C10 17.76 12.24 20 15 20ZM15 24C11.68 24 5 25.68 5 29V32C5 32.55 5.45 33 6 33H24C24.55 33 25 32.55 25 32V29C25 25.68 18.32 24 15 24ZM33 24C32.08 24 30.98 24.1 29.84 24.28C31.7 25.94 33 28.3 33 29V32C33 32.8 32.84 33.56 32.56 34.28L42 38L44 34L38 31L42 28L40 24L33 26.18V24Z" fill="#666666"/>
              </svg>
            </div>
            <h2>Join an existing community</h2>
            <p>Connect with creators and communities</p>
          </div>
          <div class="option-footer">
            <button class="btn btn-secondary" disabled>Coming Soon</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p class="user-info">Logged in as: <span id="user-address">0x1234...5678</span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
